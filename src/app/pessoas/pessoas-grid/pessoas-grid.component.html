<p-table 
  [value]="pessoas" 
  [responsive]="true" 
  [paginator]="true" 
  [rows]="rows" 
  [lazy]="true"
  [totalRecords]="totalRecords" 
  (onLazyLoad)="aoMudarDePagina($event)"
  #tabelaPessoas>

    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th class="text-center">Estado</th>
        <th class="text-center">Status</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
      <tr>
        <td>{{ pessoa.nome }}</td>
        <td>{{ pessoa.endereco.cidade.nome }}</td>
        <td class="text-center">{{ pessoa.endereco.cidade.estado.nome }}</td>
        <td class="text-center">
          <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" (click)="mudarStatus(pessoa)">
            {{ pessoa.ativo ? 'Ativo' : 'Inativo'}}
          </a>
        </td>
        <td class="text-center">
            <a class="pi pi-pencil" style="cursor: pointer;" pTooltip="Editar" tooltipPosition="left" [routerLink]="['/pessoas', pessoa.codigo]"></a>
            <span class="p-2"></span>
            <button style="background-color: white; border: none; cursor: pointer;"><i class="pi pi-trash" pTooltip="Excluir" (click)="confirmarExclusao(pessoa)"></i></button>                            
        </td>
      </tr>
    </ng-template>
</p-table>
